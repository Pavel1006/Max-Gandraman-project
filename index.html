<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="flex-title-fonts">
            <h1 class="select-font-title">Please select one font</h1>
            <div class="acces-font-style">
              <span class="link-my-fonts" id="myFonts">MY FONTS</span> <span class="link-buy-fonts" id="buyFonts">BUY FONTS</span>
            </div>
          </div>
          <div class="div-for-margin-border">
            <div class="custom-radios" id="buy-fonts" >
              <div class="boreder-black box3">
                <input type="radio" id="color-3" name="color" value="color-3" />
                <label for="color-3">
                  <span class="letter-form-enter">
                    <h1>M</h1>
                  </span>
                </label>
                <ul class="silver-font-checked-radio">
                  <li>Merriweather project is led by Sorkin Type</li>
                </ul>
              </div>
              
                <div class="boreder-black box4">
                  <input type="radio" id="color-4" name="color" value="color-4" />
                  <label for="color-4">
                    <span class="letter-form-enter">
                      <h1>R</h1>
                    </span>
                  </label>
                  <ul class="silver-font-checked-radio">
                    <li>Roboto doesn't compromise, allowing letters</li>
                  </ul>
                </div>
    
                <div class="boreder-black box5">
                  <input type="radio" id="color-5" name="color" value="color-5" />
                  <label for="color-5">
                    <span class="letter-form-enter">
                      <h1>SN</h1>
                    </span>
                  </label>
                  <ul class="silver-font-checked-radio">
                    <li>Noto Sans covers over 30 scripts</li>
                  </ul>
                </div>
              
            </div>

            <div class="an-dummy-text display-none" id="dummy-text" >
              <h2 >These are your fonts </h2>
            </div>
            
          </div>
    </div>
</body>
<script src="main.js"></script>
</html>
